<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js 場景 -->
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam;'>
      
      <!-- 3D 模型 (放你下載的 .glb) -->
      <a-entity
        gltf-model="url(models/pomeranian.gltf)"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>

      <!-- 文字 (會漂浮在模型旁邊) -->
      <a-text
        value="生日快樂 💖"
        position="-0.5 0.5 0"
        color="red"
        scale="2 2 2">
      </a-text>
      
      <!-- 光源 -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.8"></a-light>

    </a-scene>
  </body>
</html>
